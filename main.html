<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	
		<form method="POST">

		<label for="name">Name *</label>
		<input type="text" name="Name" id="name"  placeholder="Name" required>
	
		<label for="email">Email *</label>
		<input type="email" name="email" id="email" placeholder="Email" required>

	

		<label >Gender *</label>
		<input type="radio" name="gender"  value="male"id="gender_m" required>
		<lable for="gender_m">Male</label>

		<input type="radio" name="gender"  value="female"id="gender_f" required>
		<label for="gender_f">Female</label>
	
	

	<label for="cars">Car Brands *</label>
	<select  id="cars" name="cars" required> 
				<option value="" disabled selected>--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="merse">Mercedez</option>
	</select>

	<label for="age">Age *</label>
	<input type="number"  id="age" name="age" placeholder="Age"required>

	<label for="dob">DOB *</label>
	<input type="date" id="dob" name="dob"required>
	
	<label for="phone no.">Phone Number</label>
	<input type="tel" id="phone no." name="phone no." placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
	
	<label for="password">Password *</label>
  <input type="password" id="password" name="password" placeholder="Password" required>

	<div>
		<input type="checkbox" id="tos" name="tos" required>
	    <label for="tos">I agree to the TOS</label>
	</div>

	<button type="submit">Submit</button>
			
		</form>

</body>

</html>
